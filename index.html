<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <!-- Specific Firebase products we want -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <style>
        .jumbotron {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>
                Train's Here
            </h1>
            <h2>
                Train Time Service
            </h2>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>

                                    <th>
                                        Train Name
                                    </th>
                                    <th>
                                        Destination
                                    </th>
                                    <th>
                                       Frequency
                                    </th>
                                    <th>
                                       Next Arrival
                                    </th>
                                    <th>
                                    Minutes Away
                                    </th>
                                    
                                </tr>
                            </thead>
                            <tbody id="show">

                            </tbody>
                        </table>


                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form action="">

                            <div class="form-group">
                                <label for="nameInput">Train Name</label>
                                <input type="text" class="form-control" id="tname">
                            </div>
                            <div class="form-group">
                                <label for="roleInput">Destination</label>
                                <input type="text" class="form-control" id="dest">
                            </div>
                            <div class="form-group">
                                <label for="startDateInput">First Train</label>
                                <input type="text" class="form-control" id="first">
                            </div>
                            <div class="form-group">
                                <label for="monthlyInput">Frequency</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <div class="btn btn-primary text-right" id="submit">Submit</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
